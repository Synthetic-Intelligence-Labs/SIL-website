name: Update README, Sitemap, and Website

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update README
      run: touch README.md

    - name: Update sitemap
      run: |
        echo "<?xml version='1.0' encoding='UTF-8'?>" > sitemap.xml
        echo "<urlset xmlns='http://www.sitemaps.org/schemas/sitemap/0.9'>" >> sitemap.xml
        echo "  <url>" >> sitemap.xml
        echo "    <loc>https://synthetic-intelligence-labs.github.io/SIL-website/</loc>" >> sitemap.xml
        echo "    <lastmod>$(date --utc +%Y-%m-%dT%H:%M:%S+00:00)</lastmod>" >> sitemap.xml
        echo "    <changefreq>daily</changefreq>" >> sitemap.xml
        echo "    <priority>1.0</priority>" >> sitemap.xml
        echo "  </url>" >> sitemap.xml
        echo "</urlset>" >> sitemap.xml
      shell: bash

    - name: Update index.html with sitemap reference
      run: |
        sed -i '/<\/head>/i <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" />' index.html
      shell: bash

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md sitemap.xml index.html
        git commit -m "Update README, sitemap, and index.html"
        git push

    - name: Ping search engines
      run: |
        curl -s "http://www.google.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.bing.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.duckduckgo.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.yandex.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.baidu.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.sogou.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "http://www.so.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
        curl -s "https://search.mail.ru/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
      shell: bash

    - name: Ping academic search engines
      run: |
        curl -s "http://www.scholar.google.com/ping?sitemap=https://synthetic-intelligence-labs.github.io/SIL-website/sitemap.xml"
      shell: bash
